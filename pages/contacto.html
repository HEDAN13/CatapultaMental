    <main>
        <article class="principal">
            <h1>Contáctenos</h1>
        </article>
        <div class="flex-fill d-flex formulario">
            <form class="contact-form" action="/submit" method="post" enctype="application/x-www-form-urlencoded">
                <fieldset class="contact-fieldset">
                    <legend>Datos de contacto</legend>
                    <label for="name">Nombre:</label>
                    <input type="text" name="name" id="name" class="form-control" required>
                    <label for="email">E-Mail:</label>
                    <input type="email" name="email" id="email" class="form-control" required>
                </fieldset>
                <div class="mensaje">
                    <label for="message">Déjanos un mensaje</label>
                    <textarea name="message" id="message" maxlength="1000" class="form-control" rows="4"></textarea>
                </div>
                <div class="btn-submit">
                    <input type="submit" class="btn-custom" value="Enviar">
                </div>
            </form>
        </div>
    </main>
